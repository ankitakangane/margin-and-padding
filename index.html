<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Pading</title>
    <style>
        body{
            padding:0px;
            margin: 0px;
        }
        .parag{
            background-color:#ccccff;
            color:#0000e6;
            border:solid 3px #0000e6;
            border-radius:20px 0 0 10px;
            padding-left:20px;
            padding:5px 30px;
            margin:50px;

        }
    </style>
</head>
<body>
    <p class="parag">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quibusdam rem, mollitia veniam perferendis, suscipit nisi quas aliquam ad ratione ipsam voluptatibus doloribus voluptatem, id consequatur incidunt eius! Architecto, quam debitis.</p>
</body>
</html>
